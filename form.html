<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<style></style>
	<meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container-fluid"><div class="row">
	<div class="col-md-6 bg-dark">
	<img src="https://internship2021.pninfosys.com/image/banner3.jpg" class="w-100">
	<p>Learn from the comfort of your home
       work-from-home transformational program aimed at building the leaders of tomorrow. Any college student from any degree, stream, and year of study can apply for this program</p>
  </div>
  <div class="col-md-6">
  	<h3 class="text-centre text-info">Registration Form 2021</h3>
  	<form>
  		<div class="mb-3">
  			<label>STUDENT NAME:</label>
  			<input type="text" name="" class="form-control">
  		</div>
  		<div class="mb-3">
  			<label>EMAIL:</label>
  			<input type="text" name="" class="form-control">
  		</div>
  		<div class="mb-3">
  			<label>MOBILE NUMBER:</label>
  			<input type="NUMBER" name="" class="form-control">
  		</div>
  		<div class="mb-3">
  			<label>Address:</label>
  			<input type="text" name="" class="form-control">
  		</div>
  		<div class="mb-3">
  			<label>GENDER:</label>
  			<select name="" class="form-control">
  				<option>SELECT</option>
  				<option>MALE</option>
  				<option>FEMALE</option>
  				<option>OTHERS</option>
  			</select>
  		</div>
 
  		<div class="mb-3">
  			<label>College:</label>
  			<select name="" class="form-control">
  				<option>SELECT COLLEGE</option>
  				<option>MITS</option>
  				<option>ITM</option>
  				<option>PRESTIGE INSTITUTE OF MANAGMENT</option>
  			</select>
  		</div>
  		<div class="mb-3">
  			<label>QUALIFICATION:</label>
  			<select name="" class="form-control">
  				<option>SELECT</option>
  				<option>B.TECH</option>
  				<option>BCA</option>
  				<option>MCA</option>
  				<option>B.S.C</option>
  			</select>
  		</div>
  		<div class="mb-3">
  			<label>BRANCH:</label>
  			<select name="" class="form-control">
  				<option>SELECT</option>
  				<option>C.S.E</option>
  				<option>I.T</option>
  				<option>E.E</option>
  				<option>E.C</option>
  			</select>
  		</div>
  		<div class="mb-3">
  			<label>SEMESTER:</label>
  			<select name="" class="form-control">
  				<option>SELECT</option>
  				<option>I</option>
  				<option>II</option>
  				<option>III</option>
  				<option>IV</option>
  				<option>V</option>
  				<option>VI</option>
  			</select>
  		</div>
  		<div class="mb-3">
  			<label>INTERNSHIP COURSE:</label>
  			<select name="" class="form-control">
  				<option>SELECT</option>
  				<option>MERN STACK WEB DEVELOPMENT INTERNSHIP COURSE(120 DAYS)</option>
  				<option>WEB DESINGING INTERNSHIP COURSE(60 DAYS)</option>
  				<option>WEB DEVELOPMENT INTERNSHIP COURSE(120 DAYS)</option>
  				<option>PHP</option>
  				<option>LARAVEL 8</option>
  			</select>
  		</div>
  		
  		<button class="btn btn-info">Submit</button>
  	</form>
  </div>

</body>
</html>
